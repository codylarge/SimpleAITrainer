<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//unpkg.com/brain.js" defer></script>
    <script src="script.js" defer></script>

    <style>
        #color {
            width: 200px;
            height: 200px;
            border: 5px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .white {
            color: white;
        }

    </style>

</head>
<body>
    <div id="color">
        <div class="white">White Text</div>
        <div class="black">Black Text</div>
        <div id="guess">Guess Text</div> <!-- Our algorithms best guess on proper text color -->
    </div>

    <button id="white-button">White</button>
    <button id="black-button">Black</button>
    <button id="print-button">Print</button><!-- Print out all data it learns from clicking buttons, adds data to the data const in script.js -->
</body>
</html>
